<!DOCTYPE html>
<html>

<head>
    <title>Google Calendar API Quickstart</title>
    <meta charset='utf-8' />
    <link href="css/default.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body style="color:#666; user-select: none">
    <button id="authorize-button" style="display: none;">Authorize</button>
    <section>
        <h1 id="title" style="font-weight: normal;font-size:medium"></h1>
        <span id="starttime" style="font-size:small"></span>
        <canvas id="progressIndicator" width="300" height="10"></canvas>
        <span id="endtime" style="font-size:small"></span>
    </section>

    <script type="text/javascript">
        // Client ID and API key from the Developer Console
        var CLIENT_ID = '889012243145-4ov1voghuk72q9k4k32pseqcrc5gg02b.apps.googleusercontent.com';

        // Array of API discovery doc URLs for APIs used by the quickstart
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

        // Authorization scopes required by the API; multiple scopes can be
        // included, separated by spaces.
        var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

        var authorizeButton = document.getElementById('authorize-button');

        /**
         *  On load, called to load the auth2 library and API client library.
         */
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        /**
         *  Initializes the API client library and sets up sign-in state
         *  listeners.
         */
        function initClient() {
            gapi.client.init({
                discoveryDocs: DISCOVERY_DOCS,
                clientId: CLIENT_ID,
                scope: SCOPES
            }).then(function() {
                // Listen for sign-in state changes.
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

                // Handle the initial sign-in state.
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                authorizeButton.onclick = handleAuthClick;
            });
        }

        /**
         *  Called when the signed in status changes, to update the UI
         *  appropriately. After a sign-in, the API is called.
         */
        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                authorizeButton.style.display = 'none';
                listUpcomingEvents();
            } else {
                authorizeButton.style.display = 'block';
            }
        }

        /**
         *  Sign in the user upon button click.
         */
        function handleAuthClick(event) {
            gapi.auth2.getAuthInstance().signIn();
        }

        /**
         *  Sign out the user upon button click.
         */
        function handleSignoutClick(event) {
            gapi.auth2.getAuthInstance().signOut();
        }


        function setupProgressIndiciator() {}

        /**
         * Print the summary and start datetime/date of the next ten events in
         * the authorized user's calendar. If no events are found an
         * appropriate message is printed.
         */
        function listUpcomingEvents() {
            const now = new Date();
            const soon = new Date();
            soon.setMinutes(soon.getMinutes() + 1); // apparently, you don't get current event if timeMax = timeMin;
            gapi.client.calendar.events.list({
                'calendarId': 'primary',
                'timeMin': now.toISOString(),
                'timeMax': soon.toISOString(),
                'showDeleted': false,
                'singleEvents': true,
                'maxResults': 10,
                'orderBy': 'startTime'
            }).then(function(response) {
                var events = response.result.items;

                if (events.length > 0) {
                    for (i = 0; i < events.length; i++) {
                        var event = events[i];
                        var when = event.start.dateTime;
                        var end = event.end.dateTime;
                        if (!when) {
                            when = event.start.date;
                            end = event.end.date;
                        }
                        var startTime = new Date(when);
                        var endTime = new Date(end);

                        document.getElementById("title").innerHTML = event.summary;
                        document.getElementById("endtime").innerHTML = endTime.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        document.getElementById("starttime").innerHTML = startTime.toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        var c = document.getElementById("progressIndicator");
                        var ctx = c.getContext("2d");
                        ctx.strokeStyle = "#666";

                        placeSliderPosition(startTime, endTime, ctx, c);
                        window.setInterval(() => placeSliderPosition(startTime, endTime, ctx, c), 1000);
                    }
                } else { // no current event
                }
            });
        }

        function placeSliderPosition(startTime, endTime, ctx, c) {
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.beginPath();
            ctx.moveTo(0, 5);
            ctx.lineTo(300, 5);
            ctx.stroke();
            const now = new Date();
            const pct = (now - startTime) / (endTime - startTime)
            ctx.moveTo(pct * 300, 0);
            ctx.lineTo(pct * 300, 10);
            ctx.stroke();

        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
