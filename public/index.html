<!DOCTYPE html>
<html class="hubbleCardView nightMode">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>HubbleBubble</title>
    <link rel="manifest" href="manifest.json">

    <link href="css/default.css" rel="stylesheet" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/login.html" id="signoutbutton">log out</a>
    </header>
    <menu id="viewMenu" role="menubar" class="material-icons">
        <li><button id="cardviewSwitch" onclick="toggleUISetting('hubbleCardView');"></button></li>
        <li><button id="inactiveVisibleSwitch" onclick="toggleUISetting('hideInactive');"></button></li>
        <li><input type="checkbox" role="switch" id="fullscreenSwitch" onchange="onFullscreenSwitch();"><label for="fullscreenSwitch"></label></li>
        <li><button id="lightSwitch" onclick="toggleUISetting('nightMode');"></button></li>
        <li><button id="expandAllButton" onclick="expandAll();"></button></li>
        <li><button id="bulletSwitch" onclick="toggleUISetting('noBulletView');"></button></li>
    </menu>
    <main id="main">
        <div id="hubblePresenter"></div>
    </main>

    <script src="/__/firebase/4.2.0/firebase-app.js"></script>
    <script src="/__/firebase/4.2.0/firebase-auth.js"></script>
    <script src="/__/firebase/4.2.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="js/data.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/index.js"></script>

    <iframe src="calendar.html" frameborder="0" id="timeSlider"></iframe>

    <template id="hubbleListTemplate">
        <div class="hubble root">
            <a class="hubblelink" href="" draggable="false">
                <section class="summary"></section>
                <section class="childcountinfo"><i><span class="child-count"></span></i> active children</section>
            </a>
            <div class="rootContent">
                <nav class="buttons material-icons">
                    <input type="checkbox" class="doneToggle" tabindex="0">
                    <input type="checkbox" class="snoozeToggle" tabindex="0">
                    <a class="hubblelink" href="">all_out</a>
                </nav>
                <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)" onkeydown="keyDown(event)"></span>
            </div>
            <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
        </div>
    </template>

    <template id="hubbleListItemTemplate">
        <li class="hubble" draggable="true" ondragstart="card_drag(event)" ondragover="check_card_drop(event)" ondrop="card_drop(event)">
            <nav class="buttons material-icons" draggable="false">
                <input type="checkbox" class="doneToggle" tabindex="0">
                <input type="checkbox" class="snoozeToggle" tabindex="0">
                <a class="hubblelink" href="">all_out</a>
                <button onclick="startAddLinkUI(event);">link</button>
            </nav>
            <a class="hubblelink" href="" draggable="false">
                <section class="summary"></section>
                <section class="childcountinfo"><i><span class="child-count"></span></i> active children</section>
            </a>
            <input class="collapseToggle material-icons" type="checkbox" checked tabindex="0">
            <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)" onkeydown="keyDown(event)"></span>
            <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
        </li>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
    <dialog id="dialog">
        <form method="dialog">
            <section>
                <label for="urlNameBox">Link name:</label>
                <input id="urlNameBox" type="text">
                <label for="urlBox">URL:</label>
                <input id="urlBox" type="url">
                <button id="pickOnedriveButton" onclick="launchOneDrivePicker();">Get from OneDrive</button>
            </section>
            <section>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit" value="confirm">Confirm</button>
            </section>
        </form>
    </dialog>

    <script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js" async defer></script>
</body>

</html>
