<!DOCTYPE html>
<html class="hubbleCardView">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>HubbleBubble</title>
    <link rel="manifest" href="manifest.json">

    <link href="css/default.css" rel="stylesheet" type="text/css" media="screen">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="loaded">
            <div id="user-signed-in" style="display: none;">
                <header>
                    <section id="user_section">
                        <button id="signoutbutton">log out</button>
                    </section>
                </header>
                <main id="main">
                    <menu id="viewMenu" role="menubar">
                        <li><input type="checkbox" role="switch" id="cardviewSwitch" onchange="onCardviewSwitch();" checked><label for="cardviewSwitch">cards</label></li>
                        <li><input type="checkbox" role="switch" id="inactiveVisibleSwitch" onchange="onInactiveVisibleSwitch();" checked><label for="inactiveVisibleSwitch">sleepers</label></li>
                        <li><button id="expandAllButton" onclick="expandAll();">expand all</li>
                        <li><input type="checkbox" role="switch" id="bulletSwitch" onchange="onBulletSwitch();"><label for="bulletSwitch">bullets</label></li>
                        <li><input type="checkbox" role="switch" id="fullscreenSwitch" onchange="onFullscreenSwitch();"><label for="fullscreenSwitch">fullscreen</label></li>
                        <li><input type="checkbox" role="switch" id="lightSwitch" onchange="onLightSwitch();"><label for="lightSwitch">lights</label></li>
                    </menu>
                    <div id="hubblePresenter"></div>
                </main>
            </div>
            <div id="user-signed-out" style="display: none;">
                <h1>sign in</h1>
                <div id="firebaseui-spa">
                    <div id="firebaseui-container"></div>
                </div>
            </div>
        </div>
        <div id="loading">
            <div id="p2" class="">loading...</div>
        </div>
    </div>

    <template id="hubbleListTemplate">
        <div class="hubble root">
            <div class="rootContent">
                <nav class="buttons">
                    <input type="checkbox" class="doneToggle" tabindex="0">
                    <input type="checkbox" class="snoozeToggle" tabindex="0">
                    <a class="newhubble_link" href="" onclick="newHubbleLinkClick(event)">add</a>     
                    <a class="parentlink">arrow_upward</a>
                </nav>
                <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)"></span>
            </div>
            <ul class="children" data-childtemplate="hubbleListItemTemplate">
                <div class="special-children">
                    <a class="parentlink">
                        <li class="special-child parentcontent hubble" ondragover="check_card_drop(event)" ondrop="card_drop(event)">
                                <span class="material-icons">arrow_upward</span>
                        </li>
                    </a>
                    <a class="newhubble_link" href="javascript:navigateToNewChild()">
                        <li class="special-child hubble">
                                <span class="material-icons">add</span>
                        </li>
                    </a>
                </div>
            </ul>
        </div>
    </template>

    <template id="hubbleListItemTemplate">
        <li class="hubble collapsed" draggable="true" ondragstart="card_drag(event)" ondragover="check_card_drop(event)" ondrop="card_drop(event)">
            <a class="hubblelink" href="" draggable="false">
                <span class="content"></span>
                <p class="childcountinfo"><i><span class="child-count"></span></i> active children</p>
            </a>
            <nav class="buttons" draggable="false">
                <input type="checkbox" class="doneToggle" tabindex="0">
                <input type="checkbox" class="snoozeToggle" tabindex="0">
                <a class="moveUpButton" href="" onclick="moveUp(event)">arrow_upward</a>
                <a class="moveDownButton" href="" onclick="moveDown(event)">arrow_downward</a>
                <a class="moveOutButton" href="" onclick="moveOut(event)">arrow_left</a>
                <a class="moveInButton" href="" onclick="moveIn(event)">arrow_right</a>
                <a class="newhubble_link" href="" onclick="newHubbleLinkClick(event)">add</a>
                <a class="hubblelink" href="">all_out</a>
            </nav>
            <input class="collapseToggle" type="checkbox" checked tabindex="0" onchange="collapseChange(event)">
            <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)"></span>
            <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
        </li>
    </template>
    
    <script src="/__/firebase/4.1.3/firebase-app.js"></script>
    <script src="/__/firebase/4.1.3/firebase-auth.js"></script>
    <script src="/__/firebase/4.1.3/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
