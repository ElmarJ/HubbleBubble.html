<!DOCTYPE html>
<html class="hubbleCardView nightMode">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>HubbleBubble</title>
    <link rel="manifest" href="manifest.json">

    <link href="css/default.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
    <header>
        <a href="/login.html" id="signoutbutton">log out</a>
    </header>
    <menu id="viewMenu" role="menubar" class="material-icons">
        <li><button id="cardviewSwitch"></button></li>
        <li><button id="inactiveVisibleSwitch"></button></li>
        <li><input type="checkbox" role="switch" id="fullscreenSwitch"><label for="fullscreenSwitch"></label></li>
        <li><button id="lightSwitch"></button></li>
        <li><button id="expandAllButton"></button></li>
        <li><button id="bulletSwitch"></button></li>
    </menu>
    <main id="main">
        <div id="hubblePresenter"></div>
    </main>
    <footer>
        <div class="current-event-indicator">
            <h1 id="current-event-name" style="font-weight: normal;font-size:medium"></h1>
            <time id="current-event-start" style="font-size:small"></time>
            <canvas id="progress-indicator" width="300" height="10"></canvas>
            <time id="current-event-end" style="font-size:small"></time>
        </div>
    </footer>

    <script src="/__/firebase/4.8.0/firebase-app.js"></script>
    <script src="/__/firebase/4.8.0/firebase-auth.js"></script>
    <script src="/__/firebase/4.8.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>
    <script id="gapi-script" src="https://apis.google.com/js/api.js" async src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/index.js"></script>

    <template id="hubbleListTemplate">
        <div class="hubble root">
            <div class="rootContent">
                <section class="childcountinfo"><i><span class="child-count"></span></i> active children</section>
                <menu class="buttons hubble-switches material-icons" draggable="false">
                    <input type="checkbox" class="doneToggle" tabindex="0">
                    <input type="checkbox" class="snoozeToggle" tabindex="0">
                    <button class="linkButton">link</button>
                    <button class="scheduleButton">schedule</button>
                    <button class="addChildButton">add</button>
                </menu>
                <details>
                    <summary><span class="content" contenteditable="true"></span></summary>
                    <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
                </details>
            </div>
        </div>
    </template>

    <template id="hubbleListItemTemplate">
        <li class="hubble" draggable="true">
            <label class="doneToggleLabel"><input type="checkbox" class="doneToggle" tabindex="0"><span class="icon"></span><span class="description">flag</span></label>
            <section class="childcountinfo"><i><span class="child-count"></span></i> active children</section>
            <menu class="buttons hubble-switches material-icons" draggable="false">
                <input type="checkbox" class="snoozeToggle" tabindex="0">
                <button class="linkButton">link</button>
                <button class="scheduleButton">schedule</button>
                <button class="addChildButton">add</button>
            </menu>
            <details>
                <summary><span class="content" contenteditable="true"></span></summary>
                <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
            </details>
            <a class="hubblelink material-icons" href="">launch</a>
        </li>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.8/dialog-polyfill.min.js"></script>
    <dialog id="addExternalLinkDialog">
        <form method="dialog">
            <label for="urlNameBox">Link name:</label><input id="urlNameBox" type="text">
            <label for="urlBox">URL:</label><input id="urlBox" type="url">
            <button id="pickOnedriveButton" onclick="launchOneDrivePicker();">Get from OneDrive</button>
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit" value="confirm">Confirm</button>
        </form>
    </dialog>
    <dialog id="scheduleDialog">
        <form method="dialog">
            <label for="startTimeSelector">start:</label><input type="datetime-local" id="startTimeSelector">
            <label for="endTimeSelector">end:</label><input type="datetime-local" id="endTimeSelector">
            <button id="cancel" type="reset">Cancel</button>
            <button type="submit" value="confirm">Confirm</button>
        </form>
    </dialog>

</body>

</html>
