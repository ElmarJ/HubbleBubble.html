<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>HubbleBubble</title>
    <link rel="manifest" href="manifest.json">

    <link href="css/default.css" rel="stylesheet" type="text/css" media="screen">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container" class="app-layout">
        <div id="loading">
            <div id="p2" class=""></div>
        </div>
        <div id="loaded">
            <div id="user-signed-in" style="display: none;">
                <header>
                    <section mdc-layout-grid__cell id="selector_section">
                        <select id="template_selector" class="mdc-select"></select>
                    </section>
                    <section mdc-layout-grid__cell id="user_section">
                        <span><button id="sign-out" class="mdc-button  mdc-button--accent">log out</button></span>
                    </section>
                </header>
                <main id="main" class="app-main">
                    <div class="app-container">
                        <nav id="viewMenu" role="menubar">
                            <ul>
                                <li><input type="checkbox" role="switch" id="lightSwitch" onchange="onLightSwitch();"></li>
                                <li><input type="checkbox" role="switch" id="bulletSwitch" onchange="onBulletSwitch();"></li>
                                <li><input type="checkbox" role="switch" id="fullscreenSwitch" onchange="onFullscreenSwitch();"></li>
                            </ul>
                        </nav>
                        <div id="hubblePresenter"></div>
                    </div>
                </main>
            </div>
            <div id="user-signed-out" style="display: none;">
                <div id="firebaseui-spa">
                    <div id="firebaseui-container"></div>
                </div>
            </div>
        </div>
    </div>

    <template id="hubbleListTemplate" data-userselectable class="hubbletemplate">
        <div class="hubble hubbleListView">
            <span class="buttons">
                <input type="checkbox" class="doneToggle" tabindex="0">
                <input type="checkbox" class="snoozeToggle" tabindex="0">
                <a class="newhubble_link" href="" onclick="newHubbleLinkClick(event)"><i class="material-icons">add</i></a>     
            </span>
            <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)"></span>
            <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
        </div>
    </template>

    <template id="cardViewTemplate" data-userselectable class="hubbletemplate">
        <div class="hubble hubbleCardView">
            <div class="hubble_content_container">
                <div class="main-hubble-card">
                    <div class="content" contenteditable="true"></div>
                </div>
                <nav class="buttons">
                    <input type="checkbox" class="doneToggle" tabindex="0">
                    <input type="checkbox" class="snoozeToggle" tabindex="0">
                </nav>
            </div>
            <ul class="children" data-childtemplate="cardViewChildTemplate">
                <div class="special-children">
                    <a class="parentlink">
                        <li class="special-child parentcontent hubble" ondragover="check_card_drop(event)" ondrop="card_drop(event)">
                                <span class="material-icons">arrow_upward</span>
                        </li>
                    </a>
                    <a class="newhubble_link" href="javascript:navigateToNewChild()">
                        <li class="special-child hubble">
                                <span class="material-icons">add</span>
                        </li>
                    </a>
                </div>
            </ul>
        </div>
    </template>

    <template id="hubbleListItemTemplate" class="hubbletemplate">
        <li class="hubble">
            <span class="buttons">
                <input type="checkbox" class="doneToggle" tabindex="0">
                <input type="checkbox" class="snoozeToggle" tabindex="0">
                <a class="hubblelink" href=""><i class="material-icons">fullscreen</i></a>
                <a class="newhubble_link" href="" onclick="newHubbleLinkClick(event)"><i class="material-icons">add</i></a>
            </span>
            <span class="content" contenteditable="true" onkeypress="onEditorKeyPress(event)"></span>
            <ul class="children" data-childtemplate="hubbleListItemTemplate"></ul>
        </li>
    </template>

    <template id="cardViewChildTemplate" class="hubbletemplate">
        <li class="hubble">
            <div draggable="true" ondragstart="card_drag(event)" ondragover="check_card_drop(event)" ondrop="card_drop(event)">
                <a class="hubblelink" href="" draggable="false">
                    <span class="content"></span>
                    <p class="childcountinfo"><i><span class="child-count"></span></i> active children</p>
                </a>
                <div draggable="false" class="buttons">
                    <input type="checkbox" class="doneToggle" tabindex="0">
                    <input type="checkbox" class="snoozeToggle" tabindex="0">
                </div>
            </div>
        </li>
    </template>

    <script src="/__/firebase/4.1.2/firebase-app.js"></script>
    <script src="/__/firebase/4.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/4.1.2/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="index.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
